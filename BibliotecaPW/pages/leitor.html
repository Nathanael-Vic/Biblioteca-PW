<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página do Leitor</title>
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="stylesheet" href="../styles/leitor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        main { margin-left: 20rem; padding: 2rem; width: calc(100% - 20rem); }
        .secao { display: none; }
    </style>
</head>
<body>
    <div id="root">
        <header>
            <nav>
                <div id="info-perfil">
                    <div id="logo"><img src="../assets/img/LOGO-SYMBOL.svg" alt="Logo"></div>
                    <a href="#" onclick="event.preventDefault(); mostrarSecao('secao-catalogo')">Catálogo</a>
                    <a href="#" onclick="event.preventDefault(); mostrarSecao('secao-meus-emprestimos')">Meus Empréstimos</a>
                </div>
                <div id="perfil">
                    <div id="img-perfil"><img src="../assets/img/User.svg" alt="Ícone de perfil"></div>
                    <article id="info-perfil">
                        <p id="nome-usuario-display">Carregando...</p>
                        <p id="perfil-usuario-display">Leitor</p>
                    </article>
                    <div id="logout"><img src="../assets/img/Logout - Icone.svg" alt="Ícone de logout"></div>
                </div>
            </nav>
        </header>

        <main>
            <section id="secao-catalogo" class="secao">
                <article class="section-titulo">
                    <h3>Catálogo de Livros</h3>
                    <p>Confira os livros disponíveis para reserva</p>
                </article>
                <section id="section-favoritos-do-mes" class="carrossel-livros">
                    <article class="section-titulo"><h3>Favoritos do Mês</h3></article>
                    <div id="carouselExampleDark1" class="carousel carousel-dark slide" data-bs-interval="false">
                        <div class="carousel-inner"></div>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark1" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
                    </div>
                </section>
                <section id="section-novidades" class="carrossel-livros">
                    <article class="section-titulo"><h3>Novidades da Biblioteca</h3></article>
                    <div id="carouselNovidades" class="carousel carousel-dark slide" data-bs-interval="false">
                        <div class="carousel-inner"></div>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselNovidades" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
                    </div>
                </section>
            </section>

            <section id="secao-meus-emprestimos" class="secao">
                <article class="section-titulo">
                    <h3>Meus Empréstimos</h3>
                    <p>Confira os livros que você já reservou</p>
                </article>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Livro</th>
                                <th>Data do Empréstimo</th>
                                <th>Devolução Prevista</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-meus-emprestimos-corpo"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <div id="container-modais-leitor"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/leitor.js"></script>
</body>
</html>
