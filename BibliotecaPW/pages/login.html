<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
    <title>Login - Biblioteca do Saber</title>
</head>
<body>
    <div id="root">
        <main>
            <section id="login-section">
                <div class="auth-container">
                    <div class="banner-section text-center">
                        <div>
                            <img src="../assets/img/LOGO-SYMBOL.svg" alt="Logo">
                            <h3>Bem-vindo à Biblioteca do Saber</h3>
                            <p>Gerencie seus empréstimos e reservas com facilidade.</p>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="container">
                            <h2>Entrar na Conta</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="exemplo@dominio.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="login-senha" placeholder="Digite sua senha" required>
                                </div>
                                <button type="submit" class="btn btn-custom w-100">Entrar</button>
                                <p class="mt-3 text-center">Não tem conta? <a href="registro.html">Cadastre-se</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
