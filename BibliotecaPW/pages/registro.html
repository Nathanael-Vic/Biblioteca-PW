<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
    <title>Cadastro - Biblioteca do Saber</title>
</head>
<body>
    <div id="root">
        <main>
            <section id="register-section">
                <div class="auth-container">
                    <div class="banner-section text-center">
                        <div>
                            <img src="../assets/img/LOGO-SYMBOL.svg" alt="Logo">
                            <h3>Cadastre-se na Biblioteca</h3>
                            <p>Acesso rápido ao seu acervo digital.</p>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="container">
                            <h2>Criar Conta</h2>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="register-nome" class="form-label">Nome completo</label>
                                    <input type="text" class="form-control" id="register-nome" placeholder="Seu nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="register-email" placeholder="exemplo@dominio.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="register-senha" placeholder="Crie uma senha segura" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-confirmar-senha" class="form-label">Confirmar senha</label>
                                    <input type="password" class="form-control" id="register-confirmar-senha" placeholder="Confirme sua senha" required>
                                </div>
                                <div class="mb-3">
                                     <label for="register-perfil" class="form-label">Selecione seu Perfil</label>
                                     <select id="register-perfil" class="form-select" required>
                                         <option value="" disabled selected>Selecione...</option>
                                         <option value="leitor">Leitor</option>
                                         <option value="bibliotecario">Bibliotecário</option>
                                     </select>
                                </div>
                                <button type="submit" class="btn btn-custom w-100">Registrar</button>
                                <p class="mt-3 text-center">Já tem uma conta? <a href="login.html">Entrar</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
